<div class="container">
    <div class="row">
        <h3 class="text-center">Listado de mascotas</h3>
    <table class="table table-sm">
        <caption>Lista de mascotas</caption>
      <thead class="table-primary">
        <tr class="text-center">
            <th>ID Mascota</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Modificar</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-center" *ngFor="let mascota of mascotas">
            <td class="bg-light">{{mascota.id_m}}</td>
            <td>{{mascota.nombre}}</td>
            <td class="bg-light">{{mascota.tipo}}</td>
            <td>{{mascota.precio}}</td>
            <td><button class="btn btn-success" (click)="Editar(mascota)">modificar</button></td>
        </tr>
    </tbody>
    </table>
    </div>
</div>
