<p>Modificaci√≥n de usuarios</p>
<form action="">
  <label for="Nombre" class="mr-sm-2">Nombre</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre">
      {{usuario.nombre}}
      <label for="Apellidos" class="mr-sm-2">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" [(ngModel)]="usuario.apellidos">
      {{usuario.apellidos}}
      <label for="Telefono" class="mr-sm-2">Telefono</label>
      <input type="text" id="telefono" name="telefono" [(ngModel)]="usuario.telefono">
      {{usuario.telefono}}
<button (click)="Actualizar(usuario)">Modificar</button>
</form>
